<main class="reservation-container">
    <h2>Zarezerwuj stolik</h2>

    <div class="calendar-controls">
        <button id="prevMonth" class="prev-month">&lt;</button>
        <h3 id="monthYear">Maj 2025</h3>
        <button id="nextMonth" class="next-month">&gt;</button>
    </div>

    <div id="calendarGrid" class="calendar-grid"></div>

    <div id="hours" class="hours"></div>
    <div id="people-selector" class="people hidden">
        <label>Ilość osób:</label>
        <div class="counter">
            <button id="minus">-</button>
            <span id="count">1</span>
            <button id="plus">+</button>
        </div>
    </div>
    <button id="confirm" class="confirm-btn hidden" disabled>Potwierdź rezerwację</button>
    <div id="summary" class="summary hidden"></div>
</main>
